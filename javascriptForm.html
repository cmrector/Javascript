<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <style>
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Form Example</h1>
  
  <form id="myForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" min="18" max="100" required>
    <br>
    
    <label for="agree">Agree to terms:</label>
    <input type="checkbox" id="agree" required>
    <br>
    
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female" required> Female
    <input type="radio" name="gender" value="female" required> Other
    <br>
    
    <label for="country">Country:</label>
    <select id="country" required>
      <option value="">Select a country</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
    </select>
    <br>

    <p>Known Programming Languages:</p>
    <label for="Javascript">Javascript</label>
    <input type="checkbox" name="langs" value="javascript" id="javascript">
    <br>
    <label for="c++">C++</label>
    <input type="checkbox" name="langs" value="c++" id="c++">
    <br>
    <label for="perl">Perl</label>
    <input type="checkbox" name="langs" value="perl" id="perl">
    <br>
    <label for="ruby">Ruby</label>
    <input type="checkbox" name="langs" value="ruby" id="ruby">
    <br>
    
    <label for="rating">Rating:</label>
    <input type="range" id="rating" min="1" max="10" required>
    <br>
    
    <label for="comments">Comments:</label>
    <textarea id="comments" rows="4" cols="30"></textarea>
    <br>
    
    <input type="submit" value="Submit">
  </form>
  
  <div id="result"></div>
  
  <script>
    function validateForm() {
      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var age = document.getElementById("age").value;
      var agree = document.getElementById("agree").checked;
      var gender = document.querySelector('input[name="gender"]:checked');
      var country = document.getElementById("country").value;
      var rating = document.getElementById("rating").value;
      var comments = document.getElementById("comments").value;
      
      // Perform validation
      if (name === "") {
        displayError("Please enter your name");
        return false;
      }
      
      if (email === "") {
        displayError("Please enter your email");
        return false;
      }
      
      if (age === "") {
        displayError("Please enter your age");
        return false;
      }
      
      if (!agree) {
        displayError("Please agree to the terms");
        return false;
      }
      
      if (!gender) {
        displayError("Please select your gender");
        return false;
      }
      
      if (country === "") {
        displayError("Please select your country");
        return false;
      }
      
      // Display results
      var resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<h2>Form Submitted Successfully</h2>";
      resultDiv.innerHTML += "<p><strong>Name:</strong> " + name + "</p>";
      resultDiv.innerHTML += "<p><strong>Email:</strong> " + email + "</p>";
      resultDiv.innerHTML += "<p><strong>Age:</strong> " + age + "</p>";
      resultDiv.innerHTML += "<p><strong>Gender:</strong> " + gender.value + "</p>";
      resultDiv.innerHTML += "<p><strong>Country:</strong> " + country + "</p>";
      resultDiv.innerHTML += "<p><strong>Rating:</strong> " + rating + "</p>";
      resultDiv.innerHTML += "<p><strong>Comments:</strong> " + comments + "</p>";
      
      // Prevent form submission
      return false;
    }
    
    function displayError(message) {
      var resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p class='error'>" + message + "</p>";
    }
  </script>
</body>
</html>
